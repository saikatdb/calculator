<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <script src="js-file.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">    
        <div class="content">
            <div class="display-value"></div>
            <div class="display">0</div>
        </div>

        <div class="input">
            <div class="1st row">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
            <div class="2nd row">    
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="รท" class="operator">&divide</button>
            </div>
            <div class="3rd row">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="ร" class="operator">&times</button>
            </div>
            <div class="4th row">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="-" class="operator">-</button>
            </div>
            <div class="4th row">
                <button id="." class="period">.</button>
                <button id="0" class="number">0</button>
                <button id="=" class="equal">=</button>
                <button id="+" class="operator">+</button>
            </div>
        </div>
    </div> 
</body>
</html>
